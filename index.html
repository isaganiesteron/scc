<body>

  <!-- Navigation -->
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark static-top'>
    <div class='container'>
      <a class='navbar-brand' href='/'>
        <img src='logo_square.png' style='height:3em;'>
        Speedcube Competitions
      </a>
      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarResponsive' aria-controls='navbarResponsive' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse' id='navbarResponsive'>
        <ul class='navbar-nav ml-auto'>
          <li class='nav-item'>
            <a class='nav-link' target='about_window' href='about.html'>About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class='container' style='margin-bottom:100px;'>
    <div class='row'>
      <div class='col-lg-12 text-center'>
        <h1 class='mt-5'>Speedcube Competitions <small>(basic version)</small></h1>
        <p class='lead'>Simply upload WCA competition file, organize, sort, assign competitors and you're done.</p>
      </div>
    </div>

    <div class='col-lg-12 text-center'>
      <button class='btn btn-lg btn-success' type='button' id='toggle_upload'>
        Upload Competition File
      </button>
    </div>

    <br>

    <div class='card' id='upload_file' style='display:none;'>
      <div class='card-header'>
        Upload Competition File
      </div>
      <div class='card-body'>
        <p>This can be the wca file or a saved competition file.</p>
        <div class='col-lg-12 text-center'>
          <div class='input-group mb-3'>
            <div class='input-group-prepend'>
              <span class='input-group-text'>Upload</span>
            </div>
            <div class='custom-file'>
              <input type='file' class='custom-file-input' id='userUpload'>
              <label class='custom-file-label' for='userUpload'>Choose file</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>

    <div class='card' id='competition_info' style='display:none;'>
      <div class='card-header'>
          Competition Information
      </div>
      <div class='card-body'>
          <label for='comp_name'>Name</label>
          <div class='input-group input-group-sm mb-3'>
            <input type='text' id='comp_name_edit' class='form-control' aria-label='Small' aria-describedby='inputGroup-sizing-sm'>
          </div>
          <label for='comp_days'>Days</label>
          <div class='input-group input-group-sm mb-3'>
            <input type='number' id='comp_days_edit' class='form-control' aria-label='Small' aria-describedby='inputGroup-sizing-sm'>
          </div>
          
          <label for='comp_date'>Date</label>
          <div class='input-group input-group-sm mb-3'>
            <input type='date' id='comp_date_edit' class='form-control' aria-label='Small' aria-describedby='inputGroup-sizing-sm'>
          </div>
          
          <label for='comp_venue'>Venue</label>
          <div class='input-group input-group-sm mb-3'>
            <input type='text' id='comp_venue_edit' class='form-control' aria-label='Small' aria-describedby='inputGroup-sizing-sm'>
          </div>
          <button type='button' id='save_competition' class='btn btn-success btn-sm'>Save Competition Info</button>
          <button type='button' id='download_competition_file' class='btn btn-info btn-sm'>Download Competition File</button>
          <!--button type='button' class='btn btn-warning btn-sm'>Reset</button-->
      </div>
    </div>
    
    <br>
    <a id='display_button' href='display.html' target='display_window' role='button' class='btn btn-primary btn-lg btn-block' style='display:none;'>Display Competition</a>
    <br>

    <div id='edit_area' class='event_area'></div>

  </div>

    <nav class="navbar fixed-bottom navbar-light bg-faded">
